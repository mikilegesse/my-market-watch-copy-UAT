name: Update Market Terminal

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual run

permissions:
  contents: write           # Permission to save files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Libraries (Directly)
        run: |
          pip install requests matplotlib

      - name: 4. Run Market Scanner
        run: |
          python main.py

      - name: 5. Save & Push Results
        run: |
          git config --global user.name "NeonTraderBot"
          git config --global user.email "bot@github.com"
          git add index.html etb_neon_terminal.png etb_history.csv
          git commit -m "ðŸ“ˆ Auto-update: $(date)" || echo "No changes to commit"
          git push
