name: Update Market Terminal

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows you to click "Run Now" manually

permissions:
  contents: write           # Permission to update the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Market Scanner
        run: |
          python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "NeonTraderBot"
          git config --global user.email "bot@github.com"
          git add index.html etb_neon_terminal.png etb_history.csv
          git commit -m "ðŸ“ˆ Auto-update: $(date)" || exit 0
          git push
