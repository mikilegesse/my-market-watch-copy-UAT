name: Update Market Terminal

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows you to click "Run Now"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Install Libraries
        # Added --break-system-packages to bypass Ubuntu 24.04 restrictions if they occur
        run: pip install requests matplotlib --break-system-packages

      - name: 4. Run Market Scanner
        run: python main.py

      - name: 5. Save Results
        run: |
          git config --global user.name "NeonTraderBot"
          git config --global user.email "bot@github.com"
          
          # UNIVERSAL FIX: "git add ." adds all changes safely
          # It won't crash if a specific image is missing
          git add .
          
          # Commit only if there are changes
          git commit -m "ðŸ“ˆ Auto-update: $(date)" || echo "No changes to commit"
          git push
