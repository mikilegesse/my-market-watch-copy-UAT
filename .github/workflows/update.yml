name: Update Market Terminal
on:
  schedule:
    - cron: '*/120 * * * *'  # Runs every 2 hours
  workflow_dispatch:        # Allows manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run ETB Terminal
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          P2P_ARMY_KEY: ${{ secrets.P2P_ARMY_KEY }}
        run: |
          pip install requests matplotlib
          python main.py
      
      - name: 4. Run Market Scanner
        env:
          P2P_ARMY_KEY: ${{ secrets.P2P_ARMY_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: python main.py
      
      - name: 5. Commit & Push (Bulletproof)
        run: |
          git config --global user.name "NeonTraderBot"
          git config --global user.email "bot@github.com"
          
          # Fetch latest to see if there are changes
          git fetch origin main
          
          # Add only the generated files (not main.py!)
          git add -f \
            etb_history.csv \
            etb_light_terminal.png \
            etb_neon_terminal.png \
            index.html \
            recent_trades.json \
            market_state.json \
            2>/dev/null || true
          
          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
            exit 0
          fi
          
          # Commit the changes
          git commit -m "üìà Auto-update: $(date +"%Y-%m-%d %H:%M:%S UTC")"
          
          # Try to push (with retry logic)
          for attempt in {1..5}; do
            if git push origin main; then
              echo "‚úÖ Push successful on attempt $attempt"
              exit 0
            fi
            
            echo "‚ö†Ô∏è Push failed (attempt $attempt/5)"
            
            # Pull and rebase
            git pull --rebase origin main --strategy-option=theirs || {
              echo "‚ö†Ô∏è Rebase failed, resolving conflicts..."
              
              # For conflicts in generated files, always use our version
              for file in etb_history.csv etb_light_terminal.png etb_neon_terminal.png index.html recent_trades.json market_state.json; do
                if git ls-files -u | grep -q "$file"; then
                  git checkout --ours "$file"
                  git add "$file"
                fi
              done
              
              # Continue rebase
              git rebase --continue || {
                echo "‚ùå Cannot resolve conflicts, aborting"
                git rebase --abort
                exit 1
              }
            }
            
            sleep 2
          done
          
          echo "‚ùå Failed to push after 5 attempts"
          exit 1
